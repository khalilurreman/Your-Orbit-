it<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOrbit Pro Camera</title>
    <style>
        body { background-color: black; color: white; text-align: center; font-family: Arial, sans-serif; }
        .camera-container { position: relative; display: inline-block; width: 90%; max-width: 500px; margin-top: 10px; }
        video { width: 100%; border-radius: 15px; border: 2px solid #333; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
        button { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        #timer-display { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 60px; color: white; }
    </style>
</head>
<body>

    <h2>MyOrbit Camera</h2>

    <div class="camera-container">
        <video id="video-feed" autoplay playsinline></video>
        <div id="timer-display"></div>
    </div>

    <div class="controls">
        <button id="btn-start" style="background: #e74c3c; color: white;">START</button>
        <button id="btn-flip" style="background: #3498db; color: white;">FLIP</button>
        <button id="btn-torch" style="background: #f1c40f;">TORCH</button>
        <button id="btn-timer" style="background: #e67e22; color: white;">TIMER</button>
        
        <select id="filter-select" style="padding: 10px; border-radius: 8px;">
            <option value="none">Normal</option>
            <option value="grayscale(100%)">B&W</option>
            <option value="sepia(100%)">Vintage</option>
        </select>
        
        <button id="btn-burst" style="background: #2ecc71; color: white;">BURST</button>
    </div>

    <script>
        // Yahan se JavaScript shuru hoti hai
        const video = document.getElementById('video-feed');
        const btnStart = document.getElementById('btn-start');
        const btnFlip = document.getElementById('btn-flip');
        const filterSelect = document.getElementById('filter-select');
        const timerDisplay = document.getElementById('timer-display');

        let stream = null;
        let currentFacingMode = "user";

        async function startCamera(mode) {
            if (stream) stream.getTracks().forEach(track => track.stop());
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } });
                video.srcObject = stream;
            } catch (err) { alert("Camera Error: " + err); }
        }

        btnStart.addEventListener('click', () => startCamera(currentFacingMode));

        btnFlip.addEventListener('click', () => {
            currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
            startCamera(currentFacingMode);
        });

        filterSelect.addEventListener('change', () => {
            video.style.filter = filterSelect.value;
        });

        // Photo khinchne ka function
        function takeSnap() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.filter = getComputedStyle(video).filter;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `MyOrbit_${Date.now()}.png`;
            link.click();
        }

        // Timer Function
        document.getElementById('btn-timer').addEventListener('click', () => {
            let count = 3;
            timerDisplay.innerText = count;
            const interval = setInterval(() => {
                count--;
                if (count > 0) timerDisplay.innerText = count;
                else {
                    clearInterval(interval);
                    timerDisplay.innerText = "";
                    takeSnap();
                }
            }, 1000);
        });
    </script>
</body>
</html>
<div class="camera-container">
    <video id="videoFeed" width="100%" autoplay playsinline></video>
    <div class="controls">
        <button id="btnStart" onclick="initCamera()">Start Camera</button>
        <button id="btnRecord" onclick="handleRecord()" style="display:none;">Record</button>
    </div>
</div>

<script>
let mediaStream = null;
let recorder = null;
let chunks = [];

async function initCamera() {
    const constraints = {
        video: { facingMode: "user" },
        audio: true
    };

    try {
        mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('videoFeed');
        video.srcObject = mediaStream;
        
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnRecord').style.display = 'inline-block';
    } catch (error) {
        console.error("Camera Error:", error);
    }
}

function handleRecord() {
    if (recorder && recorder.state === "recording") {
        recorder.stop();
        document.getElementById('btnRecord').innerText = "Record";
    } else {
        chunks = [];
        recorder = new MediaRecorder(mediaStream);
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: "video/mp4" });
            const videoURL = URL.createObjectURL(blob);
            console.log("Video URL:", videoURL);
        };
        recorder.start();
        document.getElementById('btnRecord').innerText = "Stop";
    }
}
</script>

<html>
<head>
    <title>MyOrbit Camera</title>
</head>
<body>

    <div id="app">
        <video id="liveFeed" width="400" autoplay playsinline muted style="background: black;"></video>
        
        <video id="playback" width="400" controls style="display: none; background: black;"></video>

        <div class="controls" style="margin-top: 20px;">
            <button id="startCam">Open Camera</button>
            <button id="startRec" style="display: none;">Start Recording</button>
            <button id="stopRec" style="display: none;">Stop Recording</button>
            <button id="reDo" style="display: none;">Record Again</button>
        </div>
    </div>

    <script>
        const liveFeed = document.getElementById('liveFeed');
        const playback = document.getElementById('playback');
        const startCamBtn = document.getElementById('startCam');
        const startRecBtn = document.getElementById('startRec');
        const stopRecBtn = document.getElementById('stopRec');
        const reDoBtn = document.getElementById('reDo');

        let stream;
        let recorder;
        let dataChunks = [];

        // 1. Start Camera
        startCamBtn.onclick = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                liveFeed.srcObject = stream;
                startCamBtn.style.display = 'none';
                startRecBtn.style.display = 'inline-block';
            } catch (err) {
                console.error("Camera Error:", err);
            }
        };

        // 2. Start Recording
        startRecBtn.onclick = () => {
            dataChunks = [];
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = (e) => dataChunks.push(e.data);
            
            recorder.onstop = () => {
                const blob = new Blob(dataChunks, { type: 'video/mp4' });
                const videoURL = URL.createObjectURL(blob);
                playback.src = videoURL;
                
                liveFeed.style.display = 'none';
                playback.style.display = 'block';
                stopRecBtn.style.display = 'none';
                reDoBtn.style.display = 'inline-block';
            };

            recorder.start();
            startRecBtn.style.display = 'none';
            stopRecBtn.style.display = 'inline-block';
        };

        // 3. Stop Recording
        stopRecBtn.onclick = () => {
            recorder.stop();
        };

        // 4. Record Again
        reDoBtn.onclick = () => {
            playback.style.display = 'none';
            liveFeed.style.display = 'block';
            reDoBtn.style.display = 'none';
            startRecBtn.style.display = 'inline-block';
        };
    </script>

</body>
</html>
