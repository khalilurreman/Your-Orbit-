// Ye code live page ke <script> tag mein hona chahiye
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user" }, 
            audio: true 
        });
        const video = document.getElementById('webcam'); // Check karein aapki video id 'webcam' hi ho
        video.srcObject = stream;
    } catch (err) {
        console.error("Camera Error: ", err);
        alert("Please Allow Camera Access from Browser Settings!");
    }
}
window.onload = startCamera;
