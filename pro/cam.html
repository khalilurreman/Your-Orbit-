<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOrbit Pro Camera</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        #videoPreview { width: 100vw; height: 70vh; object-fit: cover; background: #222; }

        /* TikTok-inspired Pro Filters */
        .f-none { filter: none; }
        .f-glow-beauty { filter: brightness(1.1) saturate(1.2) contrast(1.1) blur(0.1px); }
        .f-slimming { filter: contrast(1.1) brightness(1.05); transform: scaleX(0.98); }
        .f-cyberpunk { filter: hue-rotate(280deg) saturate(1.5) contrast(1.2); }
        .f-golden-hour { filter: sepia(0.3) saturate(1.6) brightness(1.1); }
        .f-dramatic { filter: contrast(1.8) grayscale(0.2) brightness(0.9); }
        .f-soft-dream { filter: brightness(1.2) blur(1px) opacity(0.8); }

        .controls { padding: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        button { padding: 10px 15px; border-radius: 20px; border: none; background: #714da6; color: white; cursor: pointer; }
        .filter-btn { background: #333; font-size: 12px; }
    </style>
</head>
<body>

    <video id="videoPreview" autoplay playsinline class="f-none"></video>

    <div class="controls">
        <button onclick="toggleCamera()">üîÑ Switch Camera</button>
        <button onclick="addMusic()">üéµ Add Music</button>
        
        <hr style="width:100%; border:0.5px solid #333;">
        
        <button class="filter-btn" onclick="applyFilter('f-none')">Normal</button>
        <button class="filter-btn" onclick="applyFilter('f-glow-beauty')">Beauty ‚ú®</button>
        <button class="filter-btn" onclick="applyFilter('f-cyberpunk')">Cyberpunk ü§ñ</button>
        <button class="filter-btn" onclick="applyFilter('f-golden-hour')">Golden Hour ‚òÄÔ∏è</button>
        <button class="filter-btn" onclick="applyFilter('f-dramatic')">Dramatic</button>
    </div>

    <script>
        let currentStream;
        let useFront = true;

        async function startCamera() {
            if (currentStream) { currentStream.getTracks().forEach(track => track.stop()); }
            const constraints = { video: { facingMode: useFront ? "user" : "environment" } };
            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('videoPreview').srcObject = currentStream;
            } catch (err) { alert("Camera Error: " + err); }
        }

        function toggleCamera() {
            useFront = !useFront;
            startCamera();
        }

        function applyFilter(filterName) {
            document.getElementById('videoPreview').className = filterName;
        }

        function addMusic() {
            let song = prompt("Apna pasandida gana chunein:");
            if (song) { alert(song + " MyOrbit video mein shamil ho gaya hai!"); }
        }

        // Start camera automatically
        startCamera();
    </script>
</body>
</html>
